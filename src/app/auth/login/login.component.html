<div id="login" fxLayout="column">
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div
      id="login-form"
      [@animate]="{ value: '*', params: { duration: '300ms', y: '100px' } }"
    >
      <div class="logo">
        <!-- <img src="assets/images/logos/fuse.svg" /> -->
        <img src="assets/images/papel/productos.png" />
      </div>

      <div class="title">INGRESE A SU CUENTA</div>
      <ng-template
        tdLoading
        [tdLoadingUntil]="!(loading$ | async)"
        tdLoadingStrategy="overlay"
      >
        <form name="loginForm" [formGroup]="loginForm" novalidate>
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" autocomplete="off" />
            <mat-icon matSuffix class="secondary-text">mail</mat-icon>
            <mat-error *ngIf="loginForm.get('username').hasError('required')">
              El nombre de usuario es requerido
            </mat-error>
            <mat-error
              *ngIf="
                !loginForm.get('username').hasError('required') &&
                loginForm.get('username').hasError('username')
              "
            >
              Ingrese un nombre válido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              autocomplete="off"
            />
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error>
              El password es requerido
            </mat-error>
          </mat-form-field>

          <div
            class="remember-forgot-password"
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutAlign="space-between center"
          >
            <a
              class="forgot-password"
              [routerLink]="'/pages/auth/forgot-password'"
            >
              Olvidó su contraseña?
            </a>
          </div>

          <button
            mat-raised-button
            color="accent"
            class="submit-button"
            aria-label="LOG IN"
            [disabled]="loginForm.invalid"
            (click)="login()"
          >
            LOGIN
          </button>
        </form>
      </ng-template>
      <div *ngIf="(error$ | async) as error">
        <span color="warn">Usuario o password incorrectos</span>
      </div>

      <div class="separator">
        <span class="text">O</span>
      </div>

      <button mat-raised-button class="google" [disabled]="true">
        Ingresar con Google
      </button>

      <button mat-raised-button class="facebook" [disabled]="true">
        Ingresar con Facebook
      </button>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">No tiene cuenta?</span>
        <a class="link" [routerLink]="'/pages/auth/register'">Alta de cuenta</a>
      </div>
    </div>
  </div>
</div>
